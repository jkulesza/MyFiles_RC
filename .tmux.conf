# " vim:fdm=marker

# GENERAL BEHAVIORS ############################################################

# Rebind Control-b as Control-Space.
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# Reload tmux config file.
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Permit compatibility with vim's many colors.
set -g default-terminal "screen-256color"

# Set mouse behavior.
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= \'#{pane_in_mode}\' \'send-keys -M\' \'select-pane -t=; copy-mode -e; send-keys -M\'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Set window numbering starting at 1.
set -g base-index 1

# Re-number windows when one is closed.
#set -g renumber-windows on

# Eliminate escape character delay.
set -s escape-time 0

# increase scroll-back history
set -g history-limit 5000

# KEY BINDINGS #################################################################

# Adapted & modified from https://github.com/chrishunt/dot-files/blob/master/.tmux.conf

# Use vi keys.
set -gw mode-keys vi

# Smart pane switching with awareness of vim splits.
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# C-l is taken over by vim style pane navigation.
bind C-l send-keys 'C-l'

# Copy with 'enter' or 'y' and send to Mac OS X clipboard: http://goo.gl/2Bfn8
#unbind -t vi-copy Enter
#bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
#bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Paste (with pbcopy).
unbind C-p
bind C-p paste-buffer

# More intuitive Window splitting (but keep old keys for die hards).
#unbind %
bind | split-window -h
#unbind '"'
bind - split-window -v
bind _ split-window -v

# Shift arrow to switch windows in addition to the normal way.
bind -n S-Left  previous-window
bind -n S-Right next-window

# STATUS BAR ###################################################################

# Adapted from http://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

# status line
#set -g status-utf8 on
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 30

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

# window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# window status
set -g set-titles on
set -g set-titles-string '#T - #I:#W'
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour11
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-window-option -g automatic-rename on
set-option -g bell-action none

# The modes {{{
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238
# }}}
# The panes {{{

set -g pane-border-bg colour235
set -g pane-border-fg colour235
set -g pane-active-border-bg colour235
set -g pane-active-border-fg colour235

# }}}
# The statusbar {{{

set -g status-position top
set -g status-bg colour235
set -g status-fg colour137
set -g status-attr dim
set -g status-left '#[fg=colour250]#S#[fg=colour81] #I:#P #[default]'
set -g status-right '#[fg=colour249,bg=colour235] #H | #(tmux -V) | %m/%d/%y | %H:%M '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour240
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255,bold]#W#[fg=colour50,bold]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# }}}
# The messages {{{

set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166

